    //     pai.removeChild(element);

    remover('pai', ['elementoOndeVoceEsta', 'primeiroFilhoDoFilho']);
    remover('elementoOndeVoceEsta', ['elementoOndeVoceEsta', 'primeiroFilhoDoFilho']);

    function remover(fatherElement, arrayOfExceptions) {
      let pai = document.querySelector('#' + fatherElement);
      let childs = pai.children;
      for (let element of childs) {
        let notException = true;
        for (let exception of arrayOfExceptions) {
          if(element.id == exception) {
            notException = false;
            break;
          }
        }
        if (notException) pai.removeChild(element);
      }
    }
