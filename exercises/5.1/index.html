<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="styles">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="styles">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = 'Star Wars';
      let secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.innerText = 'Piupiupipipiu';
      secondParagraph.style.color = 'yellow';
      secondParagraph.style.textShadow = '0 0 3px #FF0000, 0 0 5px #0000FF';
      // Font: https://www.geeksforgeeks.org/css-font-border/
      let subtitle = document.getElementById("subtitle");
      subtitle.innerText = 'Welcome to danger Zoner';
      subtitle.style.background = 'red';
      subtitle.style.color = 'white';
      document.getElementsByClassName("styles")[0].style.color = 'green';
      subtitle = document.getElementsByTagName('h4')[0];
      console.log(subtitle);
    </script>
  </body>
</html>
